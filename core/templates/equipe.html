{% load static %}
<section class="site-section border-bottom" id="team-section">
  <div class="container">
    <div class="row mb-5">
      <div class="col-12 text-center">
        <h3 class="section-sub-title">Equipe</h3>
        <h2 class="section-title mb-3">Nossa Equipe</h2>
      </div>
    </div>
    <div class="row">
    {% for equipe in equipe %}
      <div class="col-md-6 col-lg-4 mb-5 mb-lg-0" data-aos="fade" data-aos-delay="100">
        <div class="team-card">
          <img src="{{ equipe.foto.thumb.url }}" alt="{{ equipe.nome }}"
               class="img-fluid rounded-circle w-50 mb-4">
          <h3 class="mb-2">{{ equipe.nome }}</h3>
          <p class="position text-muted mb-3">{{ equipe.cargo }}</p>
          <p class="mb-4 text-muted small">{{ equipe.bio }}</p>
          <ul class="ul-social-circle">
            <li><a href="{{ equipe.facebook }}"><span class="icon-facebook"></span></a></li>
            <li><a href="{{ equipe.twitter }}"><span class="icon-twitter"></span></a></li>
            <li><a href="{{ equipe.linkedin }}"><span class="icon-linkedin"></span></a></li>
            <li><a href="{{ equipe.instagram }}"><span class="icon-instagram"></span></a></li>
          </ul>
        </div>
      </div>
    {% endfor %}
    </div>
</section>
